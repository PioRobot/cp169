<!DOCTYPE html>
<html>

<head>
  <title>Menú</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- StyleSheet local -->
 <link rel="stylesheet" href="style.css">
  
  <!--Marcador Handler Src-->
 <script src="buttons.js"></script>
 <script src="MarkListner.js"></script>
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector buttons>

    <!-- Cámara -->
    <a-entity camera></a-entity>
    <a-assets><a-asset-item id="m1" src="./pizza/scene.gltf"></a-asset-item></a-assets>
    <a-marker id="ma1" type="pattern" url="./assets/dish-markers/pattern-pizza.patt" cursos="rayOrigin:mouse" markerhandler>
      <a-entity id="m2" position="-1 0 0" scale="0.05 0.05 0.05" gltf-model="#m1" gesture-handler></a-entity>
      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F"> 
          <a-entity position="0 0 0.1" rotation="0 0 0" text="color:black; font:monoid; align:center; width:1.8; height:1; value:pepperoni">
          </a-entity>
        </a-plane>
      <a-entity position="0 0 0.1" rotation="0 0 0" text="color:black; font:monoid; align:center; width:2; value:queso \n \n pepperoni \n \n tomate \n \n pimienta"></a-entity>
    </a-plane>
    </a-marker>
    
  </a-scene>

  <!-- Botón div principal -->
  <div id="d1">

  </div>
</body>

</html>
